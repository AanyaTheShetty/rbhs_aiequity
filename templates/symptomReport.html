{% extends "base.html" %}
{% block title %}Symptom Tracker{% endblock %}
{% block content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
.symptom-container {
  background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
  min-height: 100vh;
  padding: 48px;
  position: relative;
}

.symptom-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.03) 0%, transparent 50%),
              radial-gradient(circle at 70% 80%, rgba(147, 51, 234, 0.03) 0%, transparent 50%);
  pointer-events: none;
}

.page-header {
  background: white;
  border: 2px solid #e2e8f0;
  color: #0f172a;
  padding: 36px;
  text-align: center;
  font-size: 2.25rem;
  font-weight: 800;
  border-radius: 20px;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04);
  margin-bottom: 40px;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 14px;
  letter-spacing: -0.03em;
  position: relative;
  z-index: 1;
  animation: fadeInDown 0.5s ease;
}

@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.page-header::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, #3b82f6, #8b5cf6);
  border-radius: 20px 20px 0 0;
}

.page-header svg {
  width: 36px;
  height: 36px;
  color: #1e40af;
  stroke-width: 2.5;
}

.symptom-form {
  max-width: 700px;
  margin: 0 auto 48px;
  background: white;
  padding: 44px;
  border-radius: 20px;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04);
  border: 2px solid #e2e8f0;
  position: relative;
  z-index: 1;
  animation: fadeInUp 0.5s ease 0.1s backwards;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.form-section {
  margin-bottom: 40px;
}

.form-section:last-of-type {
  margin-bottom: 0;
}

.form-label {
  font-size: 1.125rem;
  font-weight: 700;
  margin-bottom: 20px;
  display: block;
  text-align: center;
  color: #0f172a;
  letter-spacing: -0.02em;
}

.survey-mode {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  margin-bottom: 24px;
}

.survey-mode-btn {
  border: 2px solid #e2e8f0;
  background: #f8fafc;
  color: #475569;
  border-radius: 12px;
  padding: 14px 16px;
  cursor: pointer;
  font-weight: 700;
  font-size: 0.9375rem;
  transition: all 0.2s ease;
}

.survey-mode-btn.active {
  background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
  border-color: #3b82f6;
  color: #1e40af;
  box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
}

.survey-note {
  text-align: center;
  color: #64748b;
  font-size: 0.9rem;
  margin-bottom: 24px;
}

.survey-questions {
  display: grid;
  gap: 18px;
}

.question-card {
  border: 2px solid #e2e8f0;
  background: #f8fafc;
  border-radius: 14px;
  padding: 18px;
}

.question-label {
  text-align: left;
  margin-bottom: 14px;
  font-size: 1rem;
  line-height: 1.5;
}

.emoji-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 14px;
  margin-bottom: 10px;
}

.emoji-btn {
  background: #f8fafc;
  border: 2px solid #e2e8f0;
  cursor: pointer;
  border-radius: 16px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  padding: 20px 10px;
  outline: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 10px;
  min-height: 100px;
  position: relative;
  overflow: hidden;
}

.emoji-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, #3b82f6, #8b5cf6);
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

.emoji-btn svg {
  width: 36px;
  height: 36px;
  color: #64748b;
  stroke-width: 2;
  transition: all 0.3s ease;
}

.emoji-btn-label {
  font-size: 0.8125rem;
  font-weight: 700;
  color: #64748b;
  letter-spacing: -0.01em;
  transition: color 0.3s ease;
}

.emoji-btn:hover {
  background: #f1f5f9;
  border-color: #cbd5e1;
  transform: translateY(-4px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
}

.emoji-btn:hover svg {
  color: #475569;
  transform: scale(1.1);
}

.emoji-btn.selected {
  background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
  border-color: #3b82f6;
  box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
}

.emoji-btn.selected::before {
  transform: scaleX(1);
}

.emoji-btn.selected svg {
  color: #1e40af;
  transform: scale(1.15);
}

.emoji-btn.selected .emoji-btn-label {
  color: #1e40af;
}

.yn-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 14px;
  max-width: 340px;
  margin: 0 auto;
}

.yn-btn {
  background: #f8fafc;
  border: 2px solid #e2e8f0;
  cursor: pointer;
  border-radius: 14px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  padding: 18px;
  outline: 0;
  font-weight: 700;
  color: #64748b;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  font-size: 1.0625rem;
  position: relative;
  overflow: hidden;
}

.yn-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, #3b82f6, #8b5cf6);
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

.yn-btn svg {
  width: 22px;
  height: 22px;
  stroke-width: 2.5;
  transition: transform 0.3s ease;
}

.yn-btn:hover {
  background: #f1f5f9;
  border-color: #cbd5e1;
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
}

.yn-btn:hover svg {
  transform: scale(1.1);
}

.yn-btn.selected {
  background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
  border-color: #3b82f6;
  color: #1e40af;
  box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
}

.yn-btn.selected::before {
  transform: scaleX(1);
}

.severity-select {
  display: none;
  margin-top: 20px;
  text-align: center;
}

.severity-select label {
  font-weight: 700;
  color: #475569;
  margin-right: 14px;
  font-size: 1rem;
  letter-spacing: -0.01em;
}

.severity-select select {
  padding: 12px 18px;
  border: 2px solid #e2e8f0;
  border-radius: 12px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.2s ease;
  background: white;
  color: #0f172a;
  font-weight: 600;
}

.severity-select select:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
}

.form-textarea {
  width: 100%;
  padding: 16px;
  border: 2px solid #e2e8f0;
  border-radius: 14px;
  font-size: 1rem;
  resize: vertical;
  transition: all 0.2s ease;
  font-family: inherit;
  color: #0f172a;
  min-height: 110px;
  font-weight: 500;
}

.form-textarea:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
}

.submit-btn {
  background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
  color: white;
  border: none;
  padding: 18px 40px;
  font-size: 1.125rem;
  font-weight: 700;
  border-radius: 14px;
  cursor: pointer;
  width: 100%;
  margin-top: 32px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 8px 20px rgba(30, 64, 175, 0.25);
  letter-spacing: -0.01em;
  position: relative;
  overflow: hidden;
}

.submit-btn::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.2);
  transform: translate(-50%, -50%);
  transition: width 0.6s ease, height 0.6s ease;
}

.submit-btn:hover::before {
  width: 300px;
  height: 300px;
}

.submit-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 28px rgba(30, 64, 175, 0.35);
}

.submit-btn:active {
  transform: translateY(-1px);
}

.success-toast {
  display: none;
  position: fixed;
  top: 32px;
  right: 32px;
  background: linear-gradient(135deg, #10b981 0%, #059669 100%);
  color: white;
  padding: 18px 28px;
  border-radius: 14px;
  font-weight: 700;
  box-shadow: 0 12px 32px rgba(16, 185, 129, 0.35);
  z-index: 3000;
  animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  align-items: center;
  gap: 10px;
}

.success-toast svg {
  width: 22px;
  height: 22px;
  stroke-width: 2.5;
}

@keyframes slideIn {
  from {
    transform: translateX(400px);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

.action-buttons {
  position: fixed;
  bottom: 40px;
  right: 40px;
  display: flex;
  flex-direction: column;
  gap: 14px;
  z-index: 1000;
  animation: fadeInRight 0.5s ease 0.3s backwards;
}

@keyframes fadeInRight {
  from {
    opacity: 0;
    transform: translateX(20px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.action-btn {
  background: white;
  border: 2px solid #e2e8f0;
  padding: 16px 28px;
  border-radius: 14px;
  cursor: pointer;
  font-weight: 700;
  font-size: 0.9875rem;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  color: #0f172a;
  display: flex;
  align-items: center;
  gap: 10px;
  letter-spacing: -0.01em;
}

.action-btn svg {
  width: 20px;
  height: 20px;
  stroke-width: 2.5;
  transition: transform 0.3s ease;
}

.action-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
  border-color: #3b82f6;
}

.action-btn:hover svg {
  transform: scale(1.1);
}

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  z-index: 2000;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(8px);
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal-content {
  background: white;
  padding: 44px;
  border-radius: 24px;
  max-width: 900px;
  max-height: 85vh;
  overflow-y: auto;
  box-shadow: 0 24px 80px rgba(0, 0, 0, 0.3);
  width: 90%;
  animation: scaleIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  border: 2px solid #e2e8f0;
}

@keyframes scaleIn {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 32px;
}

.modal-title {
  color: #0f172a;
  font-size: 1.875rem;
  font-weight: 800;
  letter-spacing: -0.03em;
}

.close-btn {
  background: #f1f5f9;
  border: none;
  padding: 12px 24px;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 700;
  transition: all 0.3s ease;
  color: #64748b;
}

.close-btn:hover {
  background: #e2e8f0;
  color: #1e293b;
  transform: translateY(-2px);
}

.history-item {
  background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
  padding: 24px;
  margin-bottom: 20px;
  border-radius: 16px;
  border-left: 5px solid #3b82f6;
  transition: all 0.3s ease;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
}

.history-item:hover {
  transform: translateX(4px);
  box-shadow: 0 8px 20px rgba(59, 130, 246, 0.15);
}

.history-date {
  color: #1e40af;
  font-weight: 800;
  margin-bottom: 16px;
  font-size: 1.125rem;
  letter-spacing: -0.02em;
}

.history-detail {
  margin-bottom: 10px;
  font-size: 0.9875rem;
  color: #475569;
  font-weight: 500;
}

.history-detail strong {
  color: #0f172a;
  font-weight: 700;
}

.empty-state {
  text-align: center;
  color: #94a3b8;
  font-style: italic;
  padding: 48px;
  font-size: 1.0625rem;
}

@media (max-width: 768px) {
  .symptom-container {
    padding: 32px 24px;
  }

  .symptom-form {
    padding: 32px 24px;
  }

  .page-header {
    padding: 28px 24px;
    font-size: 1.75rem;
  }

  .emoji-grid {
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
  }

  .emoji-btn {
    padding: 16px 8px;
    min-height: 90px;
  }

  .emoji-btn svg {
    width: 28px;
    height: 28px;
  }

  .action-buttons {
    position: relative;
    bottom: auto;
    right: auto;
    margin: 32px auto;
    width: 100%;
    max-width: 450px;
  }

  .modal-content {
    padding: 32px 24px;
  }
}
</style>

<div class="symptom-container">
  <div class="page-header">
    <i data-lucide="activity"></i>
    <span>Symptom Tracker</span>
  </div>
  
  <form id="symptomForm" class="symptom-form">
    <div class="form-section">
      <label class="form-label">Choose Survey Type</label>
      <div class="survey-mode">
        <button type="button" class="survey-mode-btn active" id="shortSurveyBtn">Short Survey</button>
        <button type="button" class="survey-mode-btn" id="longSurveyBtn">Long Survey</button>
      </div>
      <p class="survey-note" id="surveyNote">Short survey: focused questions for daily diabetes monitoring.</p>
    </div>

    <div id="surveyQuestions" class="survey-questions"></div>
    
    <div class="form-section">
      <label class="form-label">Other symptoms</label>
      <textarea id="other" name="other" class="form-textarea" placeholder="Describe any other symptoms..."></textarea>
    </div>
    
    <button type="submit" class="submit-btn">Save Symptoms</button>
  </form>
  
  <div class="action-buttons">
    <a href="/treatment_info" class="action-btn" style="text-decoration: none;">
      <i data-lucide="pill"></i>
      <span>Treatment Info</span>
    </a>
    <button type="button" class="action-btn" onclick="exportToPDF()">
      <i data-lucide="file-text"></i>
      <span>Export PDF</span>
    </button>
    <button type="button" class="action-btn" onclick="openHistoryModal()">
      <i data-lucide="bar-chart-2"></i>
      <span>View History</span>
    </button>
  </div>
  
  <div id="successToast" class="success-toast">
    <i data-lucide="check-circle"></i>
    <span>Symptoms saved successfully!</span>
  </div>
  
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Symptom History</h2>
        <button class="close-btn" onclick="closeHistoryModal()">Close</button>
      </div>
      <div id="historyBody"></div>
    </div>
  </div>
</div>

<script>
// Initialize Lucide icons
lucide.createIcons();

const longSurveyQuestions = [
  { id: 'q1', text: 'Lack of energy?' },
  { id: 'q2', text: 'Aching calves when walking?' },
  { id: 'q3', text: 'Numbness (loss of sensation) in the feet?' },
  { id: 'q4', text: 'An overall sense of fatigue?' },
  { id: 'q5', text: 'Shortness of breath at night?' },
  { id: 'q6', text: 'Sleepiness or drowsiness?' },
  { id: 'q7', text: 'Difficulty concentrating?' },
  { id: 'q8', text: 'Moodiness?' },
  { id: 'q9', text: 'Numbness (loss of sensation) in the hands?' },
  { id: 'q10', text: 'Persistently blurred vision (even with glasses on)?' },
  { id: 'q11', text: 'Tingling sensations in the limbs at night?' },
  { id: 'q12', text: 'Very thirsty?' },
  { id: 'q13', text: 'Palpitations or pounding in the heart region?' },
  { id: 'q14', text: 'Deteriorating vision?' },
  { id: 'q15', text: 'Burning pain in the calves at night?' },
  { id: 'q16', text: 'Dry mouth?' },
  { id: 'q17', text: 'Increasing fatigue during the course of the day?' },
  { id: 'q18', text: 'Flashes or black spots in the field of vision?' },
  { id: 'q19', text: 'Irritability just before a meal?' },
  { id: 'q20', text: 'Fatigue in the morning when getting up?' },
  { id: 'q21', text: 'Shooting pains in the legs?' },
  { id: 'q22', text: 'Alternating clear and blurred vision?' },
  { id: 'q23', text: 'Frequent need to empty your bladder?' },
  { id: 'q24', text: 'Pains in the chest or heart region?' },
  { id: 'q25', text: 'Burning pain in the legs during the day?' },
  { id: 'q26', text: 'Tingling or prickling sensations in the hands or fingers?' },
  { id: 'q27', text: 'Easily irritated or annoyed?' },
  { id: 'q28', text: 'Sudden deterioration of vision?' },
  { id: 'q29', text: 'Off feeling in the (lower) legs or feet when touched?' },
  { id: 'q30', text: 'Shortness of breath during physical exertion?' },
  { id: 'q31', text: 'Fuzzy feeling in the head (difficulty thinking clearly)?' },
  { id: 'q32', text: 'Drinking a lot (all sorts of beverages)?' },
  { id: 'q33', text: 'Difficulty paying attention?' },
  { id: 'q34', text: 'Tingling or prickling sensations in the lower legs or feet?' },
  { id: 'q35', text: 'Any other symptoms (35)?' },
  { id: 'q36', text: 'Any other symptoms (36)?' },
  { id: 'q37', text: 'Any other symptoms (37)?' }
];

const shortSurveyQuestionIds = ['q1', 'q4', 'q10', 'q12', 'q16', 'q23', 'q24', 'q30', 'q31', 'q34'];

let activeSurveyMode = 'short';

function getActiveQuestions() {
  if (activeSurveyMode === 'long') return longSurveyQuestions;
  return longSurveyQuestions.filter(q => shortSurveyQuestionIds.includes(q.id));
}

function renderSurveyQuestions() {
  const container = document.getElementById('surveyQuestions');
  const questions = getActiveQuestions();
  container.innerHTML = questions.map((q, index) => `
    <div class="question-card">
      <label class="form-label question-label">${index + 1}. ${q.text}</label>
      <div class="yn-grid" id="${q.id}-row">
        <button type="button" class="yn-btn" data-value="Yes">
          <i data-lucide="check"></i>
          <span>Yes</span>
        </button>
        <button type="button" class="yn-btn" data-value="No">
          <i data-lucide="x"></i>
          <span>No</span>
        </button>
      </div>
      <div id="${q.id}-severity" class="severity-select">
        <label for="${q.id}_severity">How troublesome?</label>
        <select id="${q.id}_severity">
          <option value="Not at all">Not at all</option>
          <option value="A little">A little</option>
          <option value="Moderately" selected>Moderately</option>
          <option value="Very">Very</option>
          <option value="Extremely">Extremely</option>
        </select>
      </div>
    </div>
  `).join('');

  wireQuestionButtons();
  lucide.createIcons();
}

function wireQuestionButtons() {
  document.querySelectorAll('#surveyQuestions .yn-grid').forEach(row =>
    row.querySelectorAll('.yn-btn').forEach(btn => {
      btn.onclick = () => {
        row.querySelectorAll('.yn-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        const severityDiv = document.getElementById(row.id.replace('-row', '-severity'));
        if (severityDiv) {
          severityDiv.style.display = btn.getAttribute('data-value') === 'Yes' ? 'block' : 'none';
        }
      };
    })
  );
}

function setSurveyMode(mode) {
  activeSurveyMode = mode;
  document.getElementById('shortSurveyBtn').classList.toggle('active', mode === 'short');
  document.getElementById('longSurveyBtn').classList.toggle('active', mode === 'long');
  document.getElementById('surveyNote').textContent =
    mode === 'short'
      ? 'Short survey: focused questions for daily diabetes monitoring.'
      : 'Long survey: full professional complication questionnaire (all 37 items).';
  renderSurveyQuestions();
}

document.getElementById('shortSurveyBtn').addEventListener('click', () => setSurveyMode('short'));
document.getElementById('longSurveyBtn').addEventListener('click', () => setSurveyMode('long'));

setSurveyMode('short');

function getTodayDate() {
  const t = new Date();
  return `${t.getFullYear()}-${String(t.getMonth() + 1).padStart(2,'0')}-${String(t.getDate()).padStart(2,'0')}`;
}

function formatDate(d) {
  const date = new Date(d + 'T00:00:00');
  return date.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
}

function saveSymptoms(data) {
  const today = getTodayDate();
  let history = JSON.parse(localStorage.getItem('symptomHistory') || '{}');
  history[today] = data;
  localStorage.setItem('symptomHistory', JSON.stringify(history));
}

function loadSymptoms() {
  return JSON.parse(localStorage.getItem('symptomHistory') || '{}');
}

document.getElementById('symptomForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const questions = getActiveQuestions();
  const data = {
    surveyMode: activeSurveyMode,
    responses: {},
    other: document.getElementById('other').value.trim()
  };

  let unanswered = 0;
  questions.forEach(q => {
    const selectedBtn = document.querySelector(`#${q.id}-row .yn-btn.selected`);
    if (!selectedBtn) {
      unanswered += 1;
      return;
    }

    const occurred = selectedBtn.getAttribute('data-value');
    const severityInput = document.getElementById(`${q.id}_severity`);
    data.responses[q.id] = {
      question: q.text,
      occurred: occurred,
      severity: occurred === 'Yes' && severityInput ? severityInput.value : null
    };
  });

  if (unanswered > 0) {
    showNotification({
      type: 'warning',
      title: 'Incomplete Survey',
      message: `Please answer all questions before saving. ${unanswered} question(s) remaining.`
    });
    return;
  }
  
  saveSymptoms(data);
  
  const toast = document.getElementById('successToast');
  toast.style.display = 'flex';
  lucide.createIcons(); // Re-initialize icons in toast
  setTimeout(() => { toast.style.display = 'none'; }, 3000);
  
  document.querySelectorAll('#surveyQuestions .yn-btn').forEach(b => b.classList.remove('selected'));
  document.querySelectorAll('#surveyQuestions .severity-select').forEach(c => c.style.display = 'none');
  document.getElementById('other').value = '';
  
  window.dispatchEvent(new Event('storage'));
});

function openHistoryModal() {
  const modal = document.getElementById('historyModal');
  const body = document.getElementById('historyBody');
  const history = loadSymptoms();
  
  if (Object.keys(history).length === 0) {
    body.innerHTML = '<div class="empty-state">No symptom history available yet. Submit your first entry to get started!</div>';
  } else {
    let html = '';
    Object.keys(history).sort().reverse().forEach(date => {
      const d = history[date];
      html += `<div class="history-item">`;
      html += `<div class="history-date">${formatDate(date)}</div>`;
      if (d.surveyMode) html += `<div class="history-detail"><strong>Survey:</strong> ${d.surveyMode === 'short' ? 'Short' : 'Long'}</div>`;
      if (d.responses) {
        const responses = Object.values(d.responses);
        const occurred = responses.filter(r => r && r.occurred === 'Yes');
        html += `<div class="history-detail"><strong>Questions Answered:</strong> ${responses.length}</div>`;
        html += `<div class="history-detail"><strong>Symptoms Reported:</strong> ${occurred.length}</div>`;
        occurred.forEach(r => {
          html += `<div class="history-detail"><strong>${r.question}</strong> ${r.severity ? `- ${r.severity}` : ''}</div>`;
        });
      } else {
        // Legacy fallback for older saved formats
        if (d.feeling) html += `<div class="history-detail"><strong>Overall Feeling:</strong> ${d.feeling}</div>`;
      }
      if (d.other) html += `<div class="history-detail"><strong>Other:</strong> ${d.other}</div>`;
      html += `</div>`;
    });
    body.innerHTML = html;
  }
  
  modal.style.display = 'flex';
}

function closeHistoryModal() {
  document.getElementById('historyModal').style.display = 'none';
}

function exportToPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const history = loadSymptoms();
  
  doc.setFontSize(20);
  doc.text('Symptom History Report', 20, 20);
  doc.setFontSize(12);
  
  let y = 40;
  if (Object.keys(history).length === 0) {
    doc.text('No symptom history available.', 20, y);
  } else {
    Object.keys(history).sort().reverse().forEach(date => {
      const d = history[date];
      doc.setFontSize(14);
      doc.text(formatDate(date), 20, y);
      y += 10;
      doc.setFontSize(11);
      if (d.surveyMode) { doc.text(`Survey: ${d.surveyMode === 'short' ? 'Short' : 'Long'}`, 25, y); y += 7; }
      if (d.responses) {
        const responses = Object.values(d.responses);
        const occurred = responses.filter(r => r && r.occurred === 'Yes');
        doc.text(`Questions answered: ${responses.length}`, 25, y); y += 7;
        doc.text(`Symptoms reported: ${occurred.length}`, 25, y); y += 7;
        occurred.forEach(r => {
          const line = `${r.question}${r.severity ? ` - ${r.severity}` : ''}`;
          const wrapped = doc.splitTextToSize(line, 160);
          doc.text(wrapped, 25, y);
          y += (wrapped.length * 6);
        });
      } else if (d.feeling) {
        doc.text(`Overall Feeling: ${d.feeling}`, 25, y); y += 7;
      }
      if (d.other) {
        const otherWrapped = doc.splitTextToSize(`Other: ${d.other}`, 160);
        doc.text(otherWrapped, 25, y);
        y += (otherWrapped.length * 6);
      }
      y += 5;
      if (y > 270) {
        doc.addPage();
        y = 20;
      }
    });
  }
  
  doc.save('symptom-history.pdf');
}
</script>
